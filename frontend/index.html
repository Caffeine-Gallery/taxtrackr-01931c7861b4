<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxPayer Records Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">TaxPayer Records Management</h1>
        
        <!-- Add New TaxPayer Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h4>Add New TaxPayer</h4>
            </div>
            <div class="card-body">
                <form id="addTaxPayerForm">
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <input type="text" class="form-control" id="tid" placeholder="TID" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <input type="text" class="form-control" id="address" placeholder="Address" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add TaxPayer</button>
                </form>
            </div>
        </div>

        <!-- Search Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h4>Search TaxPayer</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="searchTID" placeholder="Enter TID to search">
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-secondary" id="searchButton">Search</button>
                    </div>
                </div>
                <div id="searchResult" class="mt-3"></div>
            </div>
        </div>

        <!-- TaxPayers List -->
        <div class="card">
            <div class="card-header">
                <h4>TaxPayer Records</h4>
            </div>
            <div class="card-body">
                <div id="loading" class="text-center d-none">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>TID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Address</th>
                            </tr>
                        </thead>
                        <tbody id="taxpayersList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
